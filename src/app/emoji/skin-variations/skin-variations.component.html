<ng-container *ngIf="emoji.skin_variations && emoji.skin_variations.length">
  <mat-card style="padding: 4px; position: absolute; display: flex; flex-direction: row; z-index: 1;">
    <button mat-icon-button style="margin: 0 2px" *ngFor="let emoji_skin of emoji.skin_variations" (click)="selectEmoji(emoji_skin)">{{emoji_skin.native}}</button>
  </mat-card>
</ng-container>
